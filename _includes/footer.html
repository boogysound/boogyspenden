<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8">
                <div class="left">
                    <span>(C) 2015 {{ site.title }}. All Right Reserved</span>
                    |
                    {% for my_page in site.pages %}
                      {% if my_page.title %}
                      <!-- TODO redo the following pseudo code -->
                      <a class="page-link {% if my_page == current_page %}active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                      {% endif %}
                    {% endfor %}
                    <div class="bg-left"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="right">
                    <span><a href="#top" class="scroll">To Top<i class="arrow_carrot-up_alt2"></i></a></span>
                    <div class="bg-right"><img src="assets/img/footer-bg.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <!--/ .container-->
</footer>
