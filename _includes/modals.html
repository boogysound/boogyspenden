<!-- NACHRICHT SCHICKEN -->
{% assign kontakt = site.seitenabschnitte | where:"id","kontakt" | first %}
<div class="modal fade" id="kontakt_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">{{kontakt.kontakt_titel}}</h2>
                <p>{{kontakt.kontakt_untertitel}}</p>
            </div>
            <div class="modal-body">
              <form id="form-contact" class="clearfix">
                  <div class="row">
                      <div class="col-md-6 col-sm-6">
                          <div class="form-group">
                              <input type="text" class="form-control framed" id="contact-form-name" name="name" placeholder="Name" required>
                          </div><!-- /.form-group -->
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <div class="form-group">
                              <input type="email" class="form-control framed" id="contact-form-email" name="email" placeholder="E-mail Adresse" required>
                          </div><!-- /.form-group -->
                      </div>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control framed" id="contact-form-message" rows="3" name="message" placeholder="Nachricht" required></textarea>
                  </div><!-- /.form-group -->
                  <div class="form-group">
                      <button type="submit" class="btn pull-right btn-primary" id="form-contact-submit">{{kontakt.kontakt_button}}</button>
                  </div><!-- /.form-group -->
                  <div class="pull-left"><div class="form-status"></div></div>
              </form>
            </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- TERMIN MACHEN -->
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">Make an Appointment</h2>
                <h4>Select the Time</h4>
            </div>
            <div class="modal-body">
                <div class="times">
                    <form>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn time-radio active">
                                <input type="radio" name="options" id="option1">08:00
                                <span>Available</span>
                            </label>
                            <label class="btn time-radio">
                                <input type="radio" name="options" id="option2">09:00
                                <span>Available</span>
                            </label>
                            <label class="btn time-radio">
                                <input type="radio" name="options" id="option3">10:00
                                <span>Available</span>
                            </label>
                            <label class="btn time-radio">
                                <input type="radio" name="options" id="option4">11:00
                                <span>Available</span>
                            </label>
                            <label class="btn time-radio not-available">
                                <input type="radio" name="options" id="option5">12:00
                                <span>Not available</span>
                            </label>
                            <label class="btn time-radio">
                                <input type="radio" name="options" id="option6">13:00
                                <span>Available</span>
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control framed" name="modal-first-name" placeholder="First Name" required>
                                </div><!-- /.form-group -->
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control framed" name="modal-last-name" placeholder="Last Name" required>
                                </div><!-- /.form-group -->
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="email" class="form-control framed" name="modal-email" placeholder="E-mail" required>
                                </div><!-- /.form-group -->
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control framed" name="modal-number" placeholder="Number" pattern="\d*" required>
                                </div><!-- /.form-group -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn pull-right btn-primary" id="form-contact-submit">Contact Me</button>
                            </div><!-- /.form-group -->
                        </div>
                    </form>
                </div><!-- /.times -->
            </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
