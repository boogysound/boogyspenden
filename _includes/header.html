<header class="navigation" id="top">
    <div class="container">
        <div class="secondary-nav">
            <span><a href="mailto:{{ site.email }}"><i class="icon_mail"></i>{{ site.email }}</a></span>
            <span><i class="icon_phone"></i>719-222-7995</span>
        </div>
        <!--/.secondary-nav-->
        <div class="main-nav">
            <div class="brand"><a href="{{ site.baseurl }}/"><img src="assets/img/logo.png" alt="{{ site.title }}"></a></div><!--/.brand-->
            <nav>
                <ul>
                    {% for my_page in site.pages %}
                      {% if my_page.title %}
                      <!-- TODO redo the following pseudo code -->
                      <li><a class="page-link {% if my_page == current_page %}active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                      {% endif %}
                    {% endfor %}
                </ul>
                <div class="nav-toggle"><i class="icon_menu"></i></div>
            </nav>
            <a href="#make-an-appointment" class="icon-shortcut"><i class="icon_calendar" title="Make an Appointment"></i></a><!--/.icon-->
        </div>
        <!--/.main-nav-->
    </div>
    <!--/.container-->
</header>
<!--/.header-->
